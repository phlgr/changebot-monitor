name: Check
on:
    push:
        branches: ["main"]
    pull_request:
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
            - uses: oven-sh/setup-bun@v2
            - run: bun install --frozen-lockfile
            - run: bun run lint
            - run: bun run knip
