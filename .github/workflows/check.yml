name: Check
on:
    push:
        branches: ["main"]
    pull_request:
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install --frozen-lockfile
            - run: bun run lint
            - run: bun run knip
